<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme:{
                screens:{
                    'sm':'425px',
                    'md':'920px',
                    'lg':'1300px'
                },
              extend:{
                colors:{
                    'darkBlue':'#4a82e2',
                    'lightGray':'#b7b7b7',
                    'darkGray':'#88898c',
                    'lightBlue':'#99b6e5',
                    'lighterGray':'#d6d6d6'
                }
              }
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <!-- header and hero -->
    <div class="m-2 flex flex-col gap-2 sm:gap-4 sm:m-4 md:m-6 md:gap-6 lg:gap-8 lg:m-8">

            <div class="w-3/5 h-14 bg-lightGray sm:h-20 md:h-28 lg:h-40"></div>
        </div>
        <div class="bg-darkGray w-full h-40 sm:h-72  md:h-96 lg:h-[500px]"></div>
        <div class="flex flex-col gap-2 sm:flex-row sm:gap-4 md:gap-6 lg:gap-8">
            <div class="w-full h-14 bg-lightBlue sm:w-1/3 sm:h-52  md:h-72 lg:h-96"></div>
            <div class="w-full h-14 bg-lightBlue sm:w-1/3 sm:h-52 md:h-72 lg:h-96"></div>
            <div class="w-full h-14 bg-lightBlue sm:w-1/3 sm:h-52 md:h-72 lg:h-96"></div>
        </div>
        <div class="w-full h-36 bg-lighterGray sm:h-64 md:h-84 lg:h-[450px]"></div>
    </div>

</html>
